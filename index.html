<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord Blocks</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="jumbotron-header">
            <div class="container">
                <div class="row-header">
                    <!-- adjusting by adding content in col -->
                    <div class="col-header border">
                        <div class="content-header border" id="center-text">logo</div>
                        <div class="content-header border" id="flex-grow">link link link link link</div>
                        <div class="content-header border" id="text-right">login</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jumbotron-blu">
            <div class="container">
                <div class="row-blu">
                    <div class="col-pink">
                        <div class="content-blu border"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- main part -->
    <main>
        <!-- blu and pink containers -->
        <!-- first container -->
        <div class="container">
            <div class="row">
                <div class="col-70 border"></div>
                <div class="col-30 border"></div>
            </div>
        </div>
        <!-- second container -->
        <div class="jumbotron-grey">
            <div class="container">
                <div class="row">
                    <div class="col-30-reverse border"></div>
                    <div class="col-70-reverse border"></div>
                </div>
            </div>
        </div>
        <!-- third container -->
        <div class="container">
            <div class="row">
                <div class="col-70 border"></div>
                <div class="col-30 border"></div>
            </div>
        </div>
        <!-- green container -->
        <div class="jumbotron-grey">
            <div class="container">
                <div class="row">
                    <div class="col-green border"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- end main -->
    <!-- footer -->
    <footer>
        <!-- first part of footer -->
        <div class="jumbotron-black">
            <div class="container">
                <div class="row-black">
                    <div class="col-30-footer border"></div>
                    <div class="col-70-footer border">
                        <div class="row-cyan">
                            <div class="col-25"></div>
                            <div class="col-25"></div>
                            <div class="col-25"></div>
                            <div class="col-25"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end first part of footer -->
        <hr>
        <!-- second part of footer -->
        <div class="jumbotron-black">
            <div class="container">
                <div class="row-footer">
                    <div class="col-footer">
                        <div class="content border" id="logo">Logo</div>
                        <div class="content border" id="bottone">Bottone</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
